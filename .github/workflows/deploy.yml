name: Deploy React App to GitHub Pages

permissions:
  contents: write   # ✅ 给 GitHub Actions 推送权限

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # ✅ 避免使用默认 token 导致权限不生效

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22   # ✅ 使用支持 Vite 的 Node 版本

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist   # ✅ Vite 的构建目录
          enable_jekyll: false
